{% extends 'simulation/index.html' %}

{% block content %}

<div class="">
  <h2>{{ simulation.name }}</h2>
  <p>{{ simulation.created_on }}</p>
  <p>{{ simulation.x }}</p>
  <p>{{ simulation.y }}</p>
  <p>{{ simulation.user }}</p>
</div>

{% if user == simulation.user %}
  <a href="{% url 'update_simulation' simulation.id %}">Edit </a>
  <p><a href="{% url 'delete_simulation' simulation.id %}">Delete</a></p>
{% endif %}


<a href="{% url 'download_simulation' pk=simulation.pk %}">Download Simulation</a>

<br>

<a href="{% url 'view_graphic' pk=simulation.pk %}">View Graphic</a>

{% endblock %}
