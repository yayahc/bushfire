{% extends 'simulation/index.html' %}
{% load static %}

{% block content %}

<div class="container">
  <main role="main" class="flex-shrink-0">
    <div class="container">
        <h1 class="display-5">List of Simulations</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                <th class="text-black show display-4" scope="col"></th>
                <th class="text-black show display-4" scope="col">Name</th>
                <th class="text-black show display-4" scope="col">Creation Date</th>
                <th class="text-black show display-4" scope="col">Author</th>
                <th></th>
                </tr>
            </thead>
            <tbody>              
              {% for i in page_obj %}
                <tr>
                <td class="text-black display-4" ></td>
                <td class="text-black display-4" >{{ i.name }}</td>
                <td class="text-black display-4" >{{ i.created_on }}</td>
                <td class="text-black display-4" >{{ i.user }}</td>
                <td>
                    <a href="view.html"><button class="btn btn-primary btn-sm">View</button></a>
                    {% if user == i.user %}
                    <a href="edit.html"><button class="btn btn-outline-primary btn-sm">Edit</button></a>
                    <button class="btn btn-outline-danger btn-sm">Delete</button>
                    {% endif %}
                </td>
              </tr>               
              {% endfor %}
              </tbody>
        </table>
    </div>
</main>

{% endblock %}
